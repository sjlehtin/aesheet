<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" 
          href="{{ STATIC_URL}}style.css" />
    <link rel="stylesheet" type="text/css" 
          href="{{ STATIC_URL}}css/ui-lightness/jquery-ui-1.8.16.custom.css" />
    <script src="{{ STATIC_URL}}jquery.js"></script>
    <script src="{{ STATIC_URL}}jquery-ui-1.8.16.custom.min.js"></script>
    <title>{% block title %}AE Sheet{% endblock %}</title>
</head>

<body>
<div id="authbar">
  {% if user.is_authenticated %}
  Currently logged in: <a href="{{ ROOT_URL }}accounts/profile"> 
                          {{ user }} </a>
  <a href="{{ ROOT_URL }}accounts/logout">Logout</a>
  {% endif %}
</div>

    <div id="sidebar">
        {% block sidebar %}
        <ul>
            <li><a href="{% url sheet.views.sheets_index %}">Sheets</a></li>
            <li><a href="{% url sheet.views.characters_index %}">
		Characters</a></li>
            <li><a href="{% url import %}">
		Import/export data</a></li>
        </ul>
        {% endblock %}
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
