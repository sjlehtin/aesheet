{% extends "base.html" %}

{% block title %} Character list {% endblock %}

{% block content %}

{% if all_characters %}
    <ul>
    {% for char in all_characters %}
        <li><a href="{{ ROOT_URL}}characters/edit_char/{{ char.id }}/">
             {{ char }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No characters.</p>
{% endif %}

{% endblock %}
