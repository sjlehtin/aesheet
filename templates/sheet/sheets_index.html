{% extends "base.html" %}

{% block title %} Sheet {% endblock %}

{% block content %}
<p>
<a href="{% url add_sheet %}">Add a new sheet</a>
</p>

{% if all_sheets %}
    <ul>
    {% for sheet in all_sheets %}
        <li><a href="{% url sheet.views.sheet_detail sheet.id %}">{{ sheet }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No sheets.</p>
{% endif %}
{% endblock %}
