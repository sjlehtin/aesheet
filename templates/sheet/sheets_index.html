{% extends "base.html" %}

{% block title %} Sheet {% endblock %}

{% block content %}

{% if all_sheets %}
    <ul>
    {% for sheet in all_sheets %}
        <li><a href="{{ ROOT_URL }}sheets/{{ sheet.id }}/">{{ sheet }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No sheets.</p>
{% endif %}
{% endblock %}
