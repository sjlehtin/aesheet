{% extends "base.html" %}

{% block title %} {{ type }} {% endblock %}

{% block content %}
<h1>Data for {{type}}</h1>
<table class="data">
  <tr>
    {% for hdr in header %}
    <th>
      {{ hdr }}
    </th>
    {% endfor %}
  </tr>
  {% for row in rows %}
  <tr class="{% cycle 'row1' 'row2'%}">
    {% for cell in row %}
    <td>
      {{ cell }}
    </td>
    {% endfor %}
  </tr>
  {% endfor %}
</table>
{% endblock %}
